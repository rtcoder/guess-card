<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section>
  <video autoplay muted loop playsinline id="smoke-bg">
    <source src="https://video.wixstatic.com/video/d47472_58cce06729c54ccb935886c4b3647274/1080p/mp4/file.mp4"
            type="video/mp4">
  </video>
</section>

<div class="game">

  <h2 class="main-title">PICK A CARD & REMEMBER IT</h2>
  <h2 class="question-title" hidden>DO YOU SEE YOUR CARD?</h2>
  <h2 class="answer-title" hidden>YOU'RE THINKING OF</h2>

  <div class="card-fan"></div>

  <div class="buttons">
    <button type="button" class="start">guess my card</button>
    <button type="button" class="reset" hidden>one more time</button>
    <button type="button" class="yes" hidden>yes</button>
    <button type="button" class="no" hidden>no</button>
  </div>
</div>

<script src="./js/main.js" type="module"></script>
</body>
</html>
